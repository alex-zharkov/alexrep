<script>
    "use strict";

	  let a = prompt(`Введите число a`);
    let b = prompt(`Введите число b`);
    let rez;

    if (a >= 0 && b >= 0) {
        alert(rez = a - b);

    } else if (a < 0 && b < 0 ) {
        alert(rez = a * b);
    } else alert (rez = +a + +b);


</script>
