<body>

<script>

    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a; alert(c);
    // Значение переменной a увеличивается на 1(a = 2), после чего переменной C присваивается значение а
	// получается 2 (преинкремент)

    d = b++; alert(d);
    //постинкремент, Переменной d присваивается значение переменной b(1) (d=1), после чего b увеличивается
	// на 1 (b=2)


    c = 2+ ++a;  alert(c);
    // Переменная а увеличивается на 1 (2+1), затем прибавляется 2 получается 5

    d = 2+ b++;  alert(d);
    //в переменную D записывается сумма выражения 2 + b(2) получается 4, затем b увеличивается на 1(b=3)


    alert(a); // A два раза изменялась оператором ++a; получилось 3
		 alert(b); // B два раза изменялась оператором b++; получилось 3


</script>
</body>
</html>
